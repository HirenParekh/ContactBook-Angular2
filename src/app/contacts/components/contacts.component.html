<div class="contact-list">
<div class="w3-container w3-section">
  <header>
    <h1>Contacts</h1>
  </header>
  <table class="w3-table w3-bordered w3-card-2 w3-animate-opacity">
    <tr class="w3-theme">
      <th class="w3-padding-large">Name</th>
      <th class="w3-padding-large">Email</th>
      <th class="w3-padding-large">Mobile</th>
      <th class="w3-padding-large"></th>
      <th class="w3-padding-large"></th>
    </tr>
    <tr *ngFor="let contact of contacts,let isLast = last" class="w3-hover-theme-l3"
        [class.w3-animate-top]="isLast">
      <td class="w3-padding-large" style="font-weight: bold">{{contact.fName}} {{contact.lName}}</td>
      <td class="w3-padding-large">{{contact.email}}</td>
      <td class="w3-padding-large">{{contact.mobile}}</td>
      <td class="w3-padding-large"><a style="cursor: pointer;text-decoration: none" [routerLink]="['edit',contact.uniqueId]" class="w3-hover-text-theme">Edit</a></td>
      <td class="w3-padding-large"><a style="cursor: pointer" (click)="onDeleteClick(contact)" class="w3-hover-text-theme">Delete</a></td>
    </tr>
  </table>
</div>
</div>

<a routerLink="add"
     style="text-decoration: none"
    class="w3-btn-floating-large
  w3-ripple
  w3-card-8
  w3-display-bottomright
  w3-theme-action
  w3-margin-right
  w3-margin-bottom">+</a>
